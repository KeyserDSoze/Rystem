# Prometheus Configuration for PlayFramework

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'playframework-dev'
    environment: 'local'

# Load alerting rules
rule_files:
  - 'alerts.yml'
  - 'recording-rules.yml'

# Scrape configurations
scrape_configs:
  # PlayFramework API (your application)
  - job_name: 'playframework-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:5000']  # Change to your API port
        labels:
          app: 'playframework'
          instance: 'api-1'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (host metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
